syntax = "proto3";

package search;
option go_package = "./searchpb";

service SearchNodeService {
  rpc SearchNodes(Search) returns (SearchNodesResponse);
}

message Search {
  string query = 1;
  int32 offset = 2;
  int32 limit = 3;
}

message SearchNodesResponse {
  repeated int32 nodesIDs = 1;
}